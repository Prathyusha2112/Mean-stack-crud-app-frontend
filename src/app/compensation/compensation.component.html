<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #compensationForm="ngForm" (ngSubmit)="onSubmit(compensationForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="compensationService.selectedCompensation._id" />
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="role" #name="ngModel" [(ngModel)]="compensationService.selectedCompensation.role" />
                                    <label>Role
                    <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" name="ctc" #name="ngModel" [(ngModel)]="compensationService.selectedCompensation.ctc" />
                                    <label>ctc
                    <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" name="basic" #name="ngModel" [(ngModel)]="compensationService.selectedCompensation.basic" />
                                    <label>basic
                    <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" name="hra" #name="ngModel" [(ngModel)]="compensationService.selectedCompensation.hra" />
                                    <label>hra</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" name="lta" #name="ngModel" [(ngModel)]="compensationService.selectedCompensation.lta" />
                                    <label>lta</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="number" name="bonus" #name="ngModel" [(ngModel)]="compensationService.selectedCompensation.bonus" />
                                    <label>bonus</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(compensationForm)">
                    Reset
                  </button>
                                    <button class="btn btn-custom right" type="submit" [disabled]="!compensationForm.valid">
                    Submit
                  </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="responsive-table highlight" style="border: 1px white; z-index: 2;" *ngFor="let comp of compensationService.compensations">
                            <thead style="border: 1px white">
                                <tr>
                                    <th>{{comp.role}}</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <td style="border: 1px solid black ;">
                                        <a class="action-btn" (click)="onEdit(comp)">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <a class="action-btn" (click)="onDelete(comp._id!, compensationForm)">
                                            <i class="material-icons">delete</i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Category</th>
                                    <th>yearly</th>
                                    <th>monthly</th>

                                    <th></th>
                                </tr>
                            </thead>
                            <tr>
                                <td>Basic</td>
                                <td>{{ comp.basic }}</td>
                                <td>{{ comp.basicm }}</td>



                            </tr>
                            <tr>
                                <td>HRA</td>
                                <td>{{comp.hra}}</td>
                                <td>{{comp.hram}}</td>
                            </tr>
                            <tr>
                                <td>LTA</td>
                                <td>{{comp.lta}}</td>
                                <td>{{comp.ltam}}</td>
                            </tr>
                            <tr>
                                <td>bonus</td>
                                <td>{{comp.bonus}}</td>
                                <td>{{comp.bonusm}}</td>
                            </tr>
                            <tr>
                                <td>total</td>
                                <td>{{comp.ctc}}</td>
                                <td>{{comp.ctcm}}</td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
